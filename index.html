<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style></style>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Etch-a-Sketch</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/jpg" href="assets/favicon.png" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section class="section-one">
      <div>
        <h1 class="title">
          Etch-a-Sketch
          <input
            type="color"
            name="pick-color"
            value="#E65160"
            id="pick-color"
          />
        </h1>
      </div>

      <div class="menu">
        <div class="top-menu">
          <button class="clear-btn">Clear</button>
          <button class="grid-lines-toggle selected">Grid Lines</button>
        </div>
        <div class="middle-menu">
          <button class="random-btn">
            <p>Random</p>
          </button>

          <button class="color-btn">
            <p>Color</p>
          </button>
        </div>
        <div class="bottom-menu">
          <button class="darken">Darken</button>
          <button class="lighten">Lighten</button>
        </div>
        <div class="grid-input">
          <input
            type="range"
            name="grid-size"
            id="grid-size"
            min="4"
            max="64"
            step="1"
            value="4"
          />
          <label class="grid-label" for="grid-size"></label>
        </div>
      </div>
    </section>

    <section class="section-two">
      <div class="container"></div>
    </section>
  </body>
</html>
