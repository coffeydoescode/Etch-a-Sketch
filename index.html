<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style></style>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Etch-a-Sketch</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/jpg" href="assets/favicon.png" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section class="section-one">
      <div>
        <h1 class="title">Etch-a-Sketch</h1>
      </div>
      <div class="menu">
        <button class="clear-btn">Clear</button>
        <div class="grid-input">
          <input
            type="range"
            name="grid-size"
            id="grid-size"
            min="4"
            max="64"
            step="1"
            value="4"
          />
          <label for="grid-size">Size</label>
        </div>
        <div class="grid-lines-toggle">
          <input
            type="checkbox"
            id="grid-lines"
            name="grid-lines"
            value="grid-lines"
            checked
          />
          <label for="grid-lines">Grid Lines</label>
        </div>
        <div class="color-choice">
          <label for="color-choice">Choose a Color</label>
          <input
            type="color"
            value="#f6bd60"
            name="color-choice"
            id="color-choice"
          />
        </div>
        <button class="random">Random</button>
      </div>
    </section>

    <section class="section-two">
      <div class="container"></div>
      <div class="brush-container">
        <img class="brush" src="assets/paintbrush.png" height="36px" />
      </div>
    </section>
  </body>
</html>
